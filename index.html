<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/utlity.css" />
  <link rel="stylesheet" href="./styles/globel.css" />
  <link rel="stylesheet" href="./styles/media.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
  <title>Music_Lover</title>
</head>

<body>
  <div class="fx bg-black">
    <div class="left bg-black">
      <div class="home p-1 fx jc-c fd bg-gray m-1 rounded">
        <div class="logo">
          <img class="invert" src="./images/logo.svg" alt="" />
        </div>
        <ul>
          <li><img src="./images//home.svg" class="invert" alt="" />Home</li>
          <li>
            <img src="./images/search.svg" class="invert" alt="" />Search
          </li>
        </ul>
        <img class="invert close" src="./images/close-button-svgrepo-com.svg" alt="">
      </div>
      <div class="libary p-1 m-1 bg-gray rounded">
        <div class="heading">
          <img class="invert" src="./images/playlist.svg" alt="" />
          <h2>Your Library</h2>
        </div>
        <div class="songList">
          <ul>


          </ul>
        </div>
        <div class="footer">
          <div><span>Legal</span></div>
          <div><span>Privacy Center</span></div>
          <div><span>Privacy Policy</span></div>
          <div><span>Cookies</span></div>
          <div><span>About Ads</span></div>
          <div><span>Accessibility</span></div>
        </div>
      </div>
    </div>
    <div class="right bg-gray">
      <div class="header">
        <div class="cen" style="gap: 5px;">
          <img class="invert humburger" src="./images/burger-menu-svgrepo-com.svg" alt="">
          <img class="arrow" src="./images/left-arrow.svg" alt="">
          <img class="arrow" src="./images/right-arrow.svg" alt="">

        </div>
        <div class="buttons cen">
          <button class="signup">Signup</button>
          <button class="login">Login</button>
        </div>
      </div>
      <div class="spotifyPlaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardContainer fx">
          <div class="card">
            <div class="play">
              <i class="bi bi-play-fill"></i>
            </div>
            <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="" />
            <h4>Happy Hilla!</h4>
            <p>Hits to boost your mood and.. </p>
          </div>
          <div class="card">
            <div class="play">
              <i class="bi bi-play-fill"></i>
            </div>
            <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="" />
            <h4>Happy Hilla!</h4>
            <p>Hits to boost your mood and.. </p>
          </div>

        </div>
        <div class="playbar cen">
          <div class="songInfo"> </div>
          <div class="seekContainer">

            <div class="songStartTime time" style="font-size: 14px;">00:00</div>
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="songEndTime time"  style="font-size: 14px;">00:00</div>
          </div>
          <div class="songButton cen">
            <img id="previous" src="./images/previous.svg" alt="">
            <img id="play" src="./images/play.svg" alt="">
            <img src="./images/next.svg" alt="">
 

          </div>
          <div class="songTime"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
